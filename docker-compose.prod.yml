version: '3.8'

services:
  # ---------------------------------------------------------------------------
  # Database
  # ---------------------------------------------------------------------------
  postgres:
    image: postgres:15-alpine
    container_name: blog_postgres_prod
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: blog_db
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - blog_network

  # ---------------------------------------------------------------------------
  # API (Backend)
  # ---------------------------------------------------------------------------
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: blog_api_prod
    restart: always
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/blog_db
      JWT_SECRET: ${JWT_SECRET}
      PORT: 3000
    depends_on:
      - postgres
    networks:
      - blog_network

  # ---------------------------------------------------------------------------
  # Web (Frontend + Nginx)
  # ---------------------------------------------------------------------------
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: blog_web_prod
    restart: always
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - blog_network

volumes:
  postgres_data_prod:


networks:
  blog_network:
